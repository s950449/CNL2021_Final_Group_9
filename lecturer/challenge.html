<!DOCTYPE html>
<html>
<head>
</head>
<body>
    <h1>Challenge!</h1>
    <div id="challengeDiv" style="background-color:lightblue;">
        <form id="challengeForm">
            <label for="masterToken">MasterToken:</label><br>
            <input type="text" id="masterToken" required><br>
            <label for="courseID">CourseID:</label><br>
            <input type="text" id="courseID" required><br>
            <label for="type">Type:</label><br>
            <input type="text" id="type" required><br>
            <label for="target">Target:</label><br>
            <input type="text" id="target" required><br>
            <label for="time">Time:</label><br>
            <input type="text" id="time" required><br>
        </form>
        <button id="challenge">Submit</button><br>
    </div>
</body>
<script src="jquery-3.6.0.js"></script>
<script src="challenge.js" type="module"></script>


<style type="text/css">
    body {
        width: 400px;
        height: 400px;
    }
</style>
</html>
