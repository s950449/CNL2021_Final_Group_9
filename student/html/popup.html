<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <title>Attendance Checker</title>
    </head>
    <body>
        <form name="infoForm">
            <h1>Attendance Checker</h1>

            <div id="serverInfoDiv">
                <label> Server Address </label><br>
                <input type="text" id="serverAddress" name="serverAddress" value=""><br>
            </div>

            <div id="courseInfoDiv">
                <label> Course Name </label><br>
                <input type="text" id="courseName" name="courseName" value="" readonly><br>
                <label for="courseID"> Course Token </label><br>
                <input type="text" id="courseID" name="courseID" value=""><br>
            </div>

            <div id="userInfoDiv">
                <label> User Name </label><br>
                <input type="text" id="userName" name="userName" value="" readonly><br>
                <label for="userToken" > User Token </label><br>
                <input type="text" id="userToken" name="userToken" value=""><br>
            </div>

            <button id="updateButton">Update Info</button>

        </form><br>

        <button id="endClass">End Class</button>

    </body>
    <script src="../js/popup.js"></script>
</html>
